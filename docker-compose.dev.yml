version: '3.8'

# Docker Compose para DESARROLLO (con hot reload)
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL database (opcional - pod√©s usar Railway)
  db:
    image: postgres:16-alpine
    container_name: gastos-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gastos_compartidos}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gastos-network

  # Backend API (dev mode con tsx watch)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: gastos-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/drizzle.config.ts:/app/drizzle.config.ts:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gastos-network
    command: npm run dev

  # Frontend (Angular dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gastos-frontend-dev
    environment:
      NODE_ENV: development
    ports:
      - "4200:4200"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:rw
      - ./frontend/angular.json:/app/angular.json:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./frontend/package.json:/app/package.json:ro
    depends_on:
      - backend
    networks:
      - gastos-network
    command: npm start -- --host 0.0.0.0

volumes:
  postgres_dev_data:
    driver: local

networks:
  gastos-network:
    driver: bridge
